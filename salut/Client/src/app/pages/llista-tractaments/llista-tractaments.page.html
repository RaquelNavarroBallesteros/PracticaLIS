    <ion-list>
      <ion-item *ngFor="let todo of llistaTractaments; let i = index">
        {{todo.nom}} - {{todo.data_i}} - {{todo.data_f}}
        <div class="item-note" slot="end">
          <ion-button ion-button clear (click)="updateTractament(i)"> <ion-icon name="pencil-outline"></ion-icon> </ion-button>
          <ion-button ion-button clear (click)="deleteTractament(i)"> <ion-icon name="trash"></ion-icon> </ion-button>
        </div>
      </ion-item>
    </ion-list>

    <ion-button ion-button expand="full" color="primary" type="submit" block>Afegir Tractament</ion-button>  
  
    </form>
