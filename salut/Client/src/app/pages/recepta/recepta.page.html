<app-header title="Recepta electrÃ²nica" backButton="true"></app-header>

<ion-content>
  <h3 *ngIf="images.length === 0" text-center>Fes la primera foto a la teva recepta</h3>
  <ion-grid *ngFor="let img of images; inedex as pos">
    <ion-row>
      <ion-col>
        <ion-img [src]="img.path"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button size="large" color="primary" (click)="descarregarPDF()">
      <ion-icon name="document-attach-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button size="large" color="primary">
    <ion-icon name="camera-outline"></ion-icon>
  </ion-fab-button>

  <ion-fab-list side="top">
    <ion-fab-button (click)="ferFoto(true)">
      <ion-icon name="scan-outline" color="primary"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>

  <ion-fab-list *ngIf="images.length !== 0" side="start">
    <ion-fab-button (click)="ferFoto(false)">
      <ion-icon name="add-outline" color="primary"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>

</ion-fab>

</ion-content>
