<ion-header>
  <ion-toolbar>
    <ion-title>Contactes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #formulariContactes="ngForm" (ngSubmit)="enviar()" novalidate>


    <ion-list>
      <ion-item *ngFor="let todo of contactes; let i = index">
        {{todo.nom}} - {{todo.numero}}
        <div class="item-note" slot="end">
          <ion-button ion-button clear (click)="trucada(i)"> <ion-icon name="call-outline"></ion-icon> </ion-button>
          <ion-button ion-button clear (click)="deleteContacte(i)"> <ion-icon name="trash"></ion-icon> </ion-button>
        </div>
      </ion-item>
    </ion-list>

  <ion-item>
    <ion-input type="text" [(ngModel)]="nomContacte.nom" [ngModelOptions]="{standalone: true}" placeholder="Nom..."> </ion-input>
    <ion-input type="text" [(ngModel)]="nomContacte.numero" [ngModelOptions]="{standalone: true}" placeholder="Número de Telèfon..."> </ion-input>   
    <div class="item-note"  item-end>
      <ion-button ion-button (click) = "afegirContacte()"> <ion-icon name="add-outline"></ion-icon> </ion-button> 
    </div>
  </ion-item>
 
  

  </form>
</ion-content>
